<!DOCTYPE html>
<html>
<head>
	<title>JSCode</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="normalize.css">
  <style>
    html, body {
      height: 100%;
    }
    #code {
      margin: 0;
      padding: 0;
      border: 0;
      width: 100%;
      height: 100%;
    }
    .button {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1rem;
      padding: 0.7rem 1.5rem;
      border: 0;
      border-radius: 4px;
    }
    #run-code {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      color: white;
      background-color: #3a3c4c;
    }
    .monaco-editor .parameter-hints-widget {
      border: 0px;
    }
    .monaco-editor .parameter-hints-widget .signature {
      padding: 0px;
    }
    .monaco-editor .suggest-widget {
      border: 0px;
    }
    .monaco-editor.vs-dark .suggest-widget {
      border: 0px;
    }
    .monaco-editor .rename-box {
      top: 0;
    }
  </style>
</head>
<body>

<div id="code"></div>
<button id="run-code" class="button" type="button" onclick="runCode()">Run code (Alt + Enter)</button>

<script src="vs/loader.js"></script>
<script>
	require.config({ paths: { 'vs': 'vs' }});

	require(['vs/editor/editor.main'], function() {
    window.$editor = monaco.editor.create(document.getElementById('code'), {
      theme: 'vs-dark',
      automaticLayout: true,
      scrollBeyondLastLine: false,
      fontSize: '18px',
			value: window.localStorage.getItem('code') || '// code\n',
			language: 'javascript'
		});
  });

  function runCode() {
    try {
      eval(window.$editor.getValue());
    } catch (err) {
      alert('‚ùå ' + err.message);
    }
  }

  document.addEventListener('keydown', function(e) {
    if (e.keyCode == 13 && e.altKey) {
      runCode();
    }
  }, false)

  window.onbeforeunload = function() {
    window.localStorage.setItem('code', window.$editor.getValue());
  };

</script>
</body>
</html>
